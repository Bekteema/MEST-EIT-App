<body>
  <div class="container">
    <header>
      <h1>MEST EIT Management App</h1>
      <a href="https://www.meltwater.org" target="_blank"><img src="https://res-console.cloudinary.com/bekteema/thumbnails/v1/image/upload/v1537111201/TUVTVCBFSVQgQXBwL01FU1QtbG9nbw==/grid" id="MEST-logo" alt="MEST Logo" length=400px width=75px></a>
      
      <p></p>
      <strong id="signInButton">{{> loginButtons}} </strong>
      <p></p>
      
      {{#if currentUser}}
      <form class="newEit">
        <label>Name: </label><input type="text" placeholder="Type EIT first name" id="firstname"/>

        <label>Surname: </label><input type="text" placeholder="Type EIT surname" id="surname"/>

        <label>Gender: </label>
            <p></p>
            <select id="genderSelect">
                <option disabled="disabled" selected="selected">Please Select</option> 
                {{#each categories}}
                    <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            <p></p>

        <label>Date of Birth: </label><input type="date" placeholder="DOB" id="dob"/>

        <input type="hidden" name='id'>
        
        <button class="submitButton" type="submit">Submit</button>

      </form>
      {{/if}}

    </header>
    <table>
      <thead>
        {{#if currentUser}}
        <th>Select EIT</th>
        {{/if}}
        <th>Name</th>
        <th>Surname</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        {{#if currentUser}}
        <th>Update</th>
        {{/if}}

      </thead>

    <tbody>
      {{#each eits}}
        {{> eitdetails}}
      {{/each}}
    </tbody>
  </table>

    <p></p>

    {{#if currentUser}}
    <button class="deleteButton">Delete</button>
    {{/if}}

  </div>
</body>
